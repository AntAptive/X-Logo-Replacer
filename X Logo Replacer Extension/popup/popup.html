<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X Logo Replacer</title>
        <link rel="stylesheet" href="bulma.min.css"/>
        <link rel="stylesheet" href="popup.css"/>
    </head>
    <body>
        <div class="container m-2">
            <!--<h1 class="title">X Logo Replacer</h1>-->
            <img src="assets/banner.png">
        </div>

        <div class="container m-3">
            <h1>
                <strong>To use, simply set the text to what you want and enable the extension.<br>
                The change will take effect every time a Twitter webpage is loaded.</strong><br>
            </h1>
            <h1 style="font-size: 80%; padding-top: 10px; text-decoration: underline;">
                You may need to reload Twitter for the changes to take effect.
            </h1>
        </div>

        <div class="container m-3 is-fullwidth">
            <div class="label">Text</div>
            <div class="control is-fullwidth">
                <input type="text" class="input is-primary" id="textBox">
            </div>
        </div>

        <!--<div class="container m-3">
            <button class="button is-info is-fullwidth" id="saveButton">Save Text</button>
        </div>-->

        <div class="container m-3">
            <button class="button is-success is-fullwidth" id="enableButton">Enable</button>
        </div>

        <div class="container m-3">
            <button class="button is-danger is-fullwidth" id="disableButton">Disable</button>
        </div>

        <div class="container m-3">
            <a class="footertext" href="https://antaptive.com" target="_blank">Made by AntAptive 2023</a>
            <a class="footertext" href="/about/about.html" target="_blank">About this extension</a>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
